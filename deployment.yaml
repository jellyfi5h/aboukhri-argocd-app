apiVersion: apps/v1
kind: Deployment
metadata:
  name: will-playground-deployment
  labels:
    app: wil-playground-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wil-playground-app
  template:
    metadata:
      labels:
        app: wil-playground-app
    spec:
      containers:
      - name: will-container
        image: wil42/playground:v1
        ports:
        - containerPort: 8888
